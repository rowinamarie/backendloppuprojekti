<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Muokkaa tapahtumaa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Muokkaa tapahtumaa</h1>
	<div>
		<form th:object="${tapahtuma}" th:action="@{../lisaa}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" />
		  	<label for="nimi">Nimi</label>
			<input type="text" id="fname" th:field="*{nimi}" />
            
				<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="kaupunkilista">Kaupunki</label>
			 <select id="kaupunkilista" th:field="*{kaupunki}" class="form-control">
       			<option th:each="kaupunki: ${kaupungit}" th:value="${kaupunki.kaupunkiid}" th:text="${kaupunki.kaupunkinimi}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="kuvaus">Kuvaus</label>
			<input type="text" id="kuvaus" th:field="*{kuvaus}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="kuvaus">Päivämäärä</label>
			<input type="date" id="paivamaara" th:field="*{paivamaara}" />
            <div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Tallenna muutokset"></input>
		</form>
	</div>
</body>
</html>
