<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Muokkaa retkeä</title>
</head>
<body>
    <h1>Muokkaa retkeä</h1>
    <form th:action="@{/edit/{id}(id=${retki.retkiId})}" th:object="${retki}" method="post">
        <input type="hidden" name="_method" value="put" />
        <div>
            <label for="retkinimi">Retken nimi:</label>
            <input type="text" id="retkinimi" th:field="*{retkinimi}" />
        </div>
        <div>
            <label for="kuvaus">Kuvaus:</label>
            <input type="text" id="kuvaus" th:field="*{kuvaus}" />
        </div>
        <div>
            <label for="kaupunkilista">Kaupunki</label>
            <select id="kaupunkilista" th:field="*{kaupunki}" class="form-control">
                  <option th:each="kaupunki: ${kaupungit}" th:value="${kaupunki.kaupunkiId}" th:text="${kaupunki.kaupunkinimi}"></option>
           </select>
        </div>
        <div>
            <label for="alkupvm">Alkuperäinen päivämäärä:  <span th:text="${retki.paivamaara}"></span></label>
        </div>
        
        <div>
            <label for="pvm">Uusi päivämäärä:</label>
            <input type="date" th:field="*{paivamaara}" />
        </div>
        <div>
            <input type="submit" value="Tallenna muutokset" />
        </div>
    </form>
    <a href="/retket">Takaisin retkien listaan</a>
</body>
</html>
