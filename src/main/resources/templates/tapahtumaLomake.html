<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Lisää uusi tapahtuma</h1>
    <form th:action="@{lisaa}" th:object="${tapahtuma}" method="post">
    	<table>
        <tr>
        	<td>Nimi: <input type="text" th:field="*{nimi}" /></td>
        </tr>
            <tr>
            <td>Sijainti: <input type="text" th:field="*{sijainti}" /></td>
        </tr>
            <tr>
            <td>Kuvaus: <input type="text" th:field="*{kuvaus}" /></td>
        </tr>
        
        </table>
        <p><input type="submit" value="Tallenna" /></p>
    </form>
</body>
</html>
