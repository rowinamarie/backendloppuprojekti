<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lisää retki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        /* Basic Black and White Styling */
        body {
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #fff;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }

        /* Form Styling */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
            border: 1px solid #000;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], select, input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #000;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #555;
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .error-message {
            color: #ff0000;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Lisää uusi retki</h1>
    <div>
        <form th:object="${retki}" th:action="@{/tallennaretki}" action="#" method="post">
            <label for="Retkinimi">Nimi</label>
            <input type="text" id="retkinimi" th:field="*{retkinimi}" />
            <div th:if="${#fields.hasErrors('retkinimi')}" th:errors="*{retkinimi}" class="error-message">Error</div>

            <label for="kuvaus">Kuvaus</label>
            <input type="text" id="kuvaus" th:field="*{kuvaus}" />

            <label for="kaupunkilista">Kaupunki</label>
            <select id="kaupunkilista" th:field="*{kaupunki}">
                <option th:each="kaupunki: ${kaupungit}" th:value="${kaupunki.kaupunkiId}" th:text="${kaupunki.kaupunkinimi}"></option>
            </select>

            <label for="retkipaivamaara">Päivämäärä</label>
            <input type="date" id="retkipaivamaara" th:field="*{paivamaara}" />

            <input type="submit" value="Tallenna" />
        </form>
    </div>
</body>
</html>
