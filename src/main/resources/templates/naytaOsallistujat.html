<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Osallistujalista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn-secondary {
            display: inline-block;
            padding: 10px 15px;
            color: #000;
            text-decoration: none;
            border: 1px solid #000;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Retken <span th:text="${retki.retkinimi}"></span> osallistujat</h1>
    <table>
        <tr>
            <th>Retken nimi:</th>
            <td th:text="${retki.retkinimi}"></td>
        </tr>
    </table>
    
    <table>
        <tr>
            <th>Etunimi</th>
            <th>Sukunimi</th>
            <th>Sähköposti</th>
        </tr>
        <tr th:each="osallistuja : ${retki.osallistujat}">
            <td th:text="${osallistuja.etunimi}"></td>
            <td th:text="${osallistuja.sukunimi}"></td>
            <td th:text="${osallistuja.sahkoposti}"></td>
        </tr>
    </table>

    <a th:href="@{/retket}" class="btn btn-secondary">Takaisin retkien listaan</a>
</body>
</html>
